<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="project-display-container">
            <h1>Project List</h1>
            <div class="project-add-container">
                <form id="project-add-form">
                    <label for="project-add"></label>
                    <input type="text" class="project-add-input" id="project-add" name="project-add">
                    <button class="project-add-btn">Add Project</button>
                </form>
            </div>
        </div>
        <div class="todo-display-container">
            <h2>Todo List</h2>
            <div class="add-todo-btn">+</div>
            <div class="todos-container">

            </div>
        </div>
        <div class="popup-display-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
