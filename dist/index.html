<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
</head>
<body>
    <nav class="nav-bar navbar navbar-expand-lg bg-purple py-0 px-0">
        <div class="d-flex justify-content-between px-2 w-100 text-monospace">
          <div>
            <label for="hamburgers" class="text-white nav-label">&#9776;</label>
            <input type="checkbox" id="hamburgers">
          </div>
          <h2 class="brand title text-white mt-2"></h2>
          <div>
            <button data-toggle="modal" class="btn btn-outline-light mt-2 new-task-btn" data-target="#newTask">New Task</button> <!-- New Task Button Trigger Modal-->
          </div>
        </div>
      </nav>
       
                      <!-- -------------------------------------- New Project Modal -------------------------------- -->
      <div class="modal fade" id="newProj" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="newProjLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-purple text-monospace" id="newProjLabel">New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="new-proj-form" action="index.html">
              <div class="modal-body">
                  <label for="name">Project Name</label>
                  <input class="form-control new-proj-name" type="text" name="name" id="name" max-length="20" required>
                  <label for="description">Project Description</label>
                  <textarea class="form-control new-proj-desc" rows="3" name="description" id="description" maxlength="150"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn bg-purple text-white new-proj-submit submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    
      <!-- -------------------------------------- Edit Project Modal -------------------------------- -->
      <div class="modal fade" id="editProj" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="editProjLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-purple text-monospace" id="editProjLabel">Edit Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="edit-proj-form" action="index.html">
              <div class="modal-body">
                  <label for="name">Project Name</label>
                  <input class="form-control edit-proj-name" type="text" name="name" id="name" max-length="20" required>
                  <label for="description">Project Description</label>
                  <textarea class="form-control edit-proj-desc" rows="3" name="description" id="description" maxlength="150"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn bg-purple text-white edit-proj-submit submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
                                  <!-- -------------------------------------- New Task Modal -------------------------------- -->
      <div class="modal fade" id="newTask" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-purple text-monospace" id="newTaskLabel">New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="new-task-form" action="index.html">
              <div class="modal-body">
                <label for="name">Task Name</label>
                <input class="form-control mb-2 new-task-name" type="text" name="name" id="name" max-length="20" required>
                <label for="description">Task Description</label>
                <textarea class="form-control mb-2 new-task-desc" rows="3" name="description" id="description" maxlength="150"></textarea>
                <div class="form-row justify-content-between align-items-center">
                  <div class="col-auto my-1">
                    <label for="date">Due Date</label>
                    <input class="form-control new-task-date" type="date" name="date" id="date" placeholder="today" required>
                  </div>
    
                  <div class="col-auto my-1">
                    <label for="priority">Priority Level</label>
                    <select class="custom-select mr-sm-2 new-task-pri" id="priority">
                      <option value="critical selected">Critical</option>
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn bg-purple text-white new-task-submit submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <div class="content">
        <div class="hamitems-div pt-3 pl-3 px-lg-4 hidden shadow">
          <div class="d-flex justify-content-between new-proj">
            <h3>Projects</h3>
            <button data-toggle="modal" data-target="#newProj" class="remove-btn"> <!-- New Project Button Trigger Modal -->
              <i class="fas fa-plus text-danger"></i>
              New Project
            </button> 
          </div>
          <ul class="hamitems pl-2 mt-4 proj-list"></ul>
        </div>
    
        <section>
          <div class="d-flex">
            <h2 class="proj-name"></h2>
            <div class="proj-btns ml-3 mt-2">
              <button class="remove-btn proj-del-btn">
                <i class="far fa-trash-alt"></i>
              </button>
              <button class="remove-btn proj-edit-btn" data-toggle="modal" data-target="#editProj">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <p class="proj-desc"></p>
          <div class="accordion d-flex justify-content-center flex-column align-items-center mt-5" id="accordionExample"></div>
        </section>
      </div>
      <script src="jquery-3.5.1.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
